services:
  web:
    build: .
    container_name: meetlink_django_app
    ports:
      - 8000:8000
      - 8001:8001

    volumes:
      - .:/app
      - static_volume:/app/core/staticfiles

    environment:
      - DEBUG=True
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=core.settings

    networks:
      - meetlink-network

    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy

  database:
    image: postgres
    container_name: meetlink_django_database
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

    ports:
      - ${DB_PORT}:5432

    networks:
      - meetlink-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 10s
      retries: 5

  cache:
    image: redis
    container_name: meetlink_django_cache

    ports:
      - ${CACHE_PORT}:6379

    networks:
      - meetlink-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  server:
    image: nginx
    container_name: meetlink_django_server

    ports:
      - ${SERVER_PORT}:80

    depends_on:
      - web

    networks:
      - meetlink-network

    volumes:
      - ./.nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/var/www/html/static

volumes:
  static_volume:

networks:
  meetlink-network:
    driver: bridge
