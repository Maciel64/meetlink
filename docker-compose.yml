services:
  web:
    build: .
    container_name: meetlink_django_app
    ports:
      - 8000:8000
      - 8001:8001

    volumes:
      - .:/app
    
    environment:
      - DEBUG=True
    
    command: sh -c "python manage.py runserver 0.0.0.0:8000 & daphne -b 0.0.0.0 -p 8001 core.asgi:application"