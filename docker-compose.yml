services:
  web:
    build: .
    container_name: meetlink_django_app
    ports:
      - 8000:8000
      - 8001:8001

    volumes:
      - .:/app

    environment:
      - DEBUG=True
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=core.settings

    networks:
      - meetlink-network

    depends_on:
      - database
      - cache

  database:
    image: postgres
    container_name: meetlink_django_database
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

    ports:
      - ${DB_PORT}:${DB_PORT}

    networks:
      - meetlink-network

  cache:
    image: redis
    container_name: meetlink_django_cache

    ports:
      - ${CACHE_PORT}:${CACHE_PORT}

    networks:
      - meetlink-network

networks:
  meetlink-network:
    driver: bridge
