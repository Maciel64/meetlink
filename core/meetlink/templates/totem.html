{% extends '_base.html' %}

{% load static %}

{% block head %}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block main %}

<div class="d-flex flex-column justify-content-center align-items-center h-100 p-2">
    <img class="w-72 pb-12" src="{% static 'img/natal_shopping_logo_cyan.jpg' %}" alt="Natal shopping logo ciano" />

    <h1 class="text-uppercase fs-1 text-white fw-bold">Precisa de ajuda?</h1>

    <p class="text-uppercase text-center fs-3 pb-12 text-color-light-grey">Selecione a opção para ser atendido por nossa
        equipe de
        suporte</p>

    <div class="d-flex gap-4 w-100 justify-content-center" data-js="buttons-container">
        <button class="p-8 md:p-16 rounded-3 btn btn-primary" data-js="request-call-button">
            Atendimento em Português
        </button>

        <button class="p-8 md:p-16 rounded-3 btn btn-primary" data-js="request-interpreter-call-button">
            Atendimento em Libras
        </button>
    </div>

    <button class="mt-6 p-8 md:p-16 rounded-3 btn btn-secondary" data-js="accessibility-button">Acessibilidade</button>
</div>

<input type="hidden" data-js="user-id" value="{{ user.id }}">
<input type="hidden" data-js="user-role" value="{{ user.role }}">

{% block scripts %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}

{% endblock %}
